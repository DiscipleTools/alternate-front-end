<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dt-color.js';
    import '../dt-multi-select-typeahead';

    const label = 'My Color Select';

    const options = [];/*[
      {
        id: 'opt1',
        label: 'Option 1',
      },
      {
        id: 'opt2',
        label: 'Second Option',
      },
      {
        id: 'opt3',
        label: 'Option Three',
      },
    ];*/

    render(
      html`
        <dt-color .label=${label}></dt-color>
        <dt-multi-select-typeahead
          options="${JSON.stringify(options)}"

        ></dt-multi-select-typeahead>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
